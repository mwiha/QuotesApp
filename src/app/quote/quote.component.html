<div>
    <h1>QUOTES</h1>
    <hr>
    <ul>
        <div *ngFor='let goalof goals;let i =index'>
        <li>{{goal.name}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-goal-detail *ngIf='goal.showDescription' [goal]='goal'></app-goal-detail>
        </div>
    </ul>
    <p> *ngIf='goals.length > 5'>You have too many quote</p>
</div>
