<div class="container">
    
        <div id="head">
        <h1>QUOTES</h1>
        <hr>
    
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class *ngFor='let quote of quote;let i = index'>
                <div>
                    <h4 id={{i}} appStrikethrough>{{quote.name}} <p class="post">posted {{quote.completeDate|date}}</p>
                    </h4>
                   
                        <button (click)='toggleDetail(i)'> View Quote</button>
                    
                </div>
                <div class="card" *ngIf='quote.showDescription'>
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
