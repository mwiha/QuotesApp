<p>
    {{quote.description}}
</p>
<span><button (click)=likebuttonclick() class="btn btn-outline-success"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>like</button></span>

<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
